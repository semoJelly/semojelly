<!DOCTYPE lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 아이콘 추가 -->
    <script src="https://kit.fontawesome.com/0a8dd2e000.js" crossorigin="anonymous"></script>
    <title>리뷰 작성</title>
</head>

<body>
    <div style="width: 100%; height: 5%; font-size: 25px; font-weight:bold; padding-top: 30px; padding-left: 45%;"> 리뷰를 작성해주세요</div>
    <div id="productName" style="width: 100%; height: 6%; font-size: 25px;">
        <div style="width:10%; float: left; padding-left: 40%;">상품명</div>
        <div style="width:50%; float: left;">[롯데] 제로 초콜릿칩쿠키 84g </div>
        <div style="width:50%; padding-top: 2%; padding-left:30% "> <hr> </div>
    </div>

    <div id="productPicture">
        <div style = "background-color: lightgray; width: 20%; height: 20%; border-radius: 50px; margin-left: 40%;">
            <i style="padding-left: 75%; padding-top: 4%;"class="fa-solid fa-camera fa-2x"></i>
        </div>
    </div>
    <div id="productStar" style="display: flex; justify-content: center; padding-top: 10px;">
        <i class="fa-solid fa-star fa-3x"></i>
        <i class="fa-solid fa-star fa-3x"></i>
        <i class="fa-solid fa-star fa-3x"></i>
        <i class="fa-solid fa-star fa-3x"></i>
        <i class="fa-solid fa-star fa-3x"></i>
    </div>
    <div id="reviewTitle" style=" width:60%; height: 5%; background-color: lightgrey; border-radius: 20px; margin-top: 3%; margin-left: 20%">
        <div style="padding:15px ">리뷰 제목</div>
    </div>
    <div id="reviewContent" style=" width:60%; height: 30%; background-color: lightgrey; border-radius: 30px; margin-top: 2%; margin-left: 20%">
        <div style="padding:15px">리뷰 내용</div>
    </div>
    <div id="reviewPost" style=" width:20%; height: 7%; background-color: khaki; border-radius: 30px; margin-top: 3%; margin-left: 40% ">
        <div style="display: flex; justify-content: center; align-items: center; font-size: 20px; padding-top: 5%;" >업로드</div>
    </div>
</body>
