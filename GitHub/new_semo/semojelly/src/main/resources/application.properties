server.address=localhost
server.port=8081

# SQL
spring.jpa.properties.hibernate.show_sql=true
# DDL
spring.jpa.generate-ddl=true
# Mysql
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/semojelly?characterEncoding=UTF-8&serverTimezone=UTC&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# maintain DB connection
spring.datasource.dbcp.testOnBorrow=true
spring.datasource.dbcp.validationQuery=SELECT 1

# DDL(create, alter, drop) ??? DB? ?? ??? ??? ? ??.
spring.jpa.hibernate.ddl-auto=update

# JPA? ???? Hibernate? ????? ??? SQL? ???? ????.
spring.jpa.properties.hibernate.format_sql=true


spring.jpa.properties.hibernate.use_sql_comments=true


spring.session.store-type=jdbc
server.compression.enabled=true
server.use-forward-headers=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript
logging.file=logbook-server.log
spring.session.jdbc.initialize-schema=always
spring.mustache.expose-session-attributes=true
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=10000 

# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=50


# Validate the connection before borrowing it from the pool
spring.datasource.tomcat.test-on-borrow=true
